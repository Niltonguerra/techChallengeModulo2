name: CI Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'back-end-educa-facil/**'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - 'back-end-educa-facil/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # —— JOB 1: LINTING
  lint:
    name: Lint & Type-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Habilitar Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Instalar deps (lint)
        working-directory: back-end-educa-facil
        run: pnpm install --frozen-lockfile

      - name: ESLint
        working-directory: back-end-educa-facil
        run: pnpm lint

      - name: Type-check
        working-directory: back-end-educa-facil
        run: pnpm tsc --noEmit

  # —— JOB 2: TESTS em múltiplas versões de Node
  test:
    name: Testes (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Habilitar Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache do pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('back-end-educa-facil/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Instalar deps
        working-directory: back-end-educa-facil
        run: pnpm install --frozen-lockfile

      - name: Unit tests
        working-directory: back-end-educa-facil
        run: pnpm test --ci

  # —— JOB 3: BUILD
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Habilitar Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Cache do pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('back-end-educa-facil/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Instalar deps
        working-directory: back-end-educa-facil
        run: pnpm install --frozen-lockfile

      - name: Fazer build
        working-directory: back-end-educa-facil
        run: pnpm build

      - name: Upload do build como artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: back-end-educa-facil/dist