name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Habilitar Corepack e preparar pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          echo "pnpm em: $(which pnpm)"

      - name: Verificar pnpm
        run: pnpm --version

      - name: Cache do pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.local/share/pnpm
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('back-end-educa-facil/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Instalar dependências
        working-directory: back-end-educa-facil
        run: pnpm install --frozen-lockfile

      - name: Rodar testes
        working-directory: back-end-educa-facil
        run: pnpm test

      - name: Fazer build da aplicação
        working-directory: back-end-educa-facil
        run: pnpm build